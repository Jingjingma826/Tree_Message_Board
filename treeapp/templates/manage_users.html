{% extends 'layout.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>

<form method="POST" action="{{ url_for('manage_users') }}">
    <input type="text" name="search_term" placeholder="Search by username, first name, or last name">
    <input type="submit" value="Search">
</form>

<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td><a href="{{ url_for('user_profile', user_id=user.user_id) }}">View Profile</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
